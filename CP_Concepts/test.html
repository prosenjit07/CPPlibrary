<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <table width="100%" border="1" cellspacing="0">
            <tr>
              <td width="15%">a</td>
              <td align="center">b</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" border="1" cellspacing="0">
            <tr>
              <td width="30%" align="center">c</td>
              <td align="center">d</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" border="1" cellspacing="0">
            <tr>
              <td width="20%">e</td>
              <td width="30%" style="padding-left: 40px">f</td>
              <td width="30%">g</td>
              <td width="20%" style="padding-left: 40px">h</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
